<!DOCTYPE html>
<html>
<head>
  <title>Create Trip</title>

  <!-- ✅ ADD BOOTSTRAP HERE (inside <head>) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- ✅ ADD CONTAINER -->
  <div class="container mt-5">

    <h2 class="mb-4">Create Trip</h2>

    <!-- ✅ FORM -->
    <form action="/create-trip" method="POST">

      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Trip Name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" name="start" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" name="end" class="form-control" required>
      </div>

      <!-- ✅ BUTTON -->
      <button type="submit" class="btn btn-primary">Create Trip</button>
    </form>

    <hr class="my-4">

    <!-- ✅ NAVIGATION BUTTONS -->
    <a href="/add-activity-page" class="btn btn-outline-success me-2">Add Activity</a>
    <a href="/view-trips" class="btn btn-outline-dark">View Trips</a>

  </div>

</body>
</html>
